<!doctype html>
<html>
    <head>
        <title>JSHipster</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header">
            <ul>
                <li id="logo">JSHipster</li>
            </ul>
        </div>
        <div id="main">
            <div id="wrapper">
                <div id="input">
                    <h2>Enter your code in the box below</h2>
                    <textarea id="source"></textarea>
                    <div id="inputButtons">
                        <input type="text" size="2" id="indent" value="2">
                        <label for="indent">Indentation</label>
                        <button id="hipit" class="btn">Hip it</button>
                    </div>
                </div>
                <div id="output" class="invisible">
                    <div id="meter"></div>
                    <div id="results"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>
                Copyright &copy; 2013 &bull;
                <a href="http://twitter.com/marcelduran">@marcelduran</a>
                &bull;
                <a href="http://twitter.com/stoyanstefanov">@stoyanstefanov</a>
                -
                <a href="https://github.com/marcelduran/jshipster">Source Code</a>
            </p>
        </div>
        <script src="jslint.js"></script>
        <script src="jshipster.js"></script>
        <script>
          (function (d, s) {
            var g = d.createElement(s),
                h = d.getElementsByTagName(s)[0];
            g.async = true;
            g.src = '//www.google-analytics.com/ga.js';
            _gaq = [['_setAccount', 'UA-3587044-1'], ['_trackPageview']];
            setTimeout(function () {
              h.parentNode.insertBefore(g, h);
            }, 0);
          }(document, 'script'));
        </script>
    </body>
</html>
